<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter: blur(10px);
        }
        .img2{
            filter: brightness(22%);
        }
        .img3{
            /* filter: contrast(125); */
            /* filter: grayscale(80%); */
            /* filter: sepia(20); */
            /* filter: invert(20); */
            filter: opacity(0.6); /*opacity 1==fully visible ...opacity 0==fully invisible*/
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://imgs.search.brave.com/6m3xgQN3DlbdTGDHkHgGvbXk5QyaqyaVM6NfkR1Crj0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA3LzQxLzcxLzkz/LzM2MF9GXzc0MTcx/OTM5NF9DOUJQM1li/aVhTSjdXc3BTREx0/S2RZeFpLS1dsZjBK/ei5qcGc" alt="">
