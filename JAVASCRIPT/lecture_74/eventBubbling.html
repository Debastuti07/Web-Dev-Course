<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        .childContainer{
               background-color: beige;
               margin: 14px;
               padding: 14px;
            }
            .container{
            background-color: rgb(255, 255, 47);
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">I am a Child</div>
        </section>
    </div>
<script>
    document.querySelector(".child").addEventListener("click",(e)=>{
        e.stopPropagation()//to prevent event bubbling
        alert("child was clicked")
    })
    document.querySelector(".childContainer").addEventListener("click",(e)=>{
        e.stopPropagation()
        alert("childContainer was clicked")
    })
    
    document.querySelector(".container").addEventListener("click",(e)=>{
        e.stopPropagation()
        alert("Container was clicked")
    })
    function getRandomColor()
{
    let val1=Math.ceil(0+Math.random()*255);
    let val2=Math.ceil(0+Math.random()*255);
    let val3=Math.ceil(0+Math.random()*255);
    return`rgb(${val1},${val2},${val3})`
}
    let a = setInterval(() => {
        document.querySelector(".childContainer").style.backgroundColor=getRandomColor();
    }, 1000);
    let b= setInterval(() => {
        document.querySelector(".child").style.backgroundColor=getRandomColor();
    }, 1000);
    let c = setInterval(() => {
        document.querySelector(".container").style.backgroundColor=getRandomColor();
    }, 1000);
    console.log(a);
    console.log(b);
    console.log(c); //clearInterval(nummber) use to stop the process
    
    
    //setInterval changes colour continuously after a certain time of interval ...but set Timeout changes the colour once after the time period 
    let p = setTimeout(() => {
        document.querySelector(".childContainer").style.backgroundColor=getRandomColor();
    }, 1000);
    let q= setTimeout(() => {
        document.querySelector(".child").style.backgroundColor=getRandomColor();
    }, 1000);
    let r = setTimeout(() => {
        document.querySelector(".container").style.backgroundColor=getRandomColor();
        console.log(p);
        console.log(q);
        console.log(r); //clearTimeOut(nummber) use to stop the process
    }, 1000);

</script>
</body>
</html>
